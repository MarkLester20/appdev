
<div class="adminorders-body">

  <div class="container">
    
    <div class="sidebar">
      <div class="logo">
        <h1>GC<br><span>CO</span></h1>
      </div>
      <div class="nav">
        <a routerLink="/admindashboard">
          <div class="nav-item">Dashboard</div>
        </a>
        <a routerLink="/admininventory">
          <div class="nav-item">Inventory</div>
        </a>
        <a routerLink="/adminorders">
          <div class="nav-item active">Orders</div>
        </a>
        <a routerLink="/adminpending">
          <div class="nav-item">History</div>
        </a>
        
      </div>
      <div class="logout" name="log-out" id="log-out" >
                <img src="logoutlogo.png" (click)="openLogoutModal()">
             </div>
        <div id="logoutModal" class="modal">
            <div class="modal-container" id="logoutModalContainer">
                <p>Are you sure you want to log out?</p>
                <div class="modal-buttons">
                    <button (click)="logout()" class="confirm-button">Confirm</button>
                    <button (click)="closeLogoutModal()" class="cancel-button">Cancel</button>                
                </div>    
            </div>    
        </div>
    </div>

    
    <div class="main">
      <div class="orders-container">

        
        <div class="orders-container">
          <div *ngIf="orders.length === 0" class="empty-state">No orders found.</div>
          <div *ngFor="let order of orders" class="order">
            <div class="order-header">
              <div class="info">
                <div class="icon">ðŸ‘¤</div>
                <div>
                  <div><strong>{{ order.fullName }}</strong></div>
                  <div class="user-email">{{ order.email }}</div>
                  <div class="user-id">ID: {{ order.student_id }}</div>
                </div>
              </div>
              <div>
                {{ order.order_date | date:'short' }}
                <span class="order-status" [ngClass]="order.status">{{ order.status | titlecase }}</span>
              </div>
            </div>
            <div class="order-details">
              <div><strong>Items:</strong> {{ order.items }}</div>
              <div><strong>Total:</strong> â‚±{{ order.total_amount }}</div>
              <div class="button-group">
                <button class="paid" (click)="markAsPaid(order.order_id)">Mark as Paid</button>
                <button class="expire" (click)="expireOrder(order.order_id)">Mark as Expired</button>
              </div>
            </div>
          </div>
        </div>

        
        

      </div>
    </div>
  </div>
</div>
